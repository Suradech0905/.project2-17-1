<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login Form</title>
    
    <style>
        input[type="text"],input[type="password"] {
            display: block;
            padding: 14px;
            margin-bottom: 24px;
            width: 100%;
            border: 2px solid #a8a8a8;
            background: none;
            color:floralwhite
        }
        input[type="text"]:focus,input[type="password"]:focus , input[type="text"]:hover,input[type="password"]:hover{
            border: 2px solid #0093e0;
            outline: none;
        }

        input[type="submit" ] {
            display: block;
            padding: 14px;
            margin-bottom: 24px;
            width: 100%;
            border: 2px solid #a8a8a8;
            background: none;
            color:floralwhite
            

        }
        input[type="submit"]:hover {
            border: 2px solid #0093e0;
            background-color:  #0093e0;

        }
        
    </style>
</style>

  </head>
  <body style="background-color: black;">
   <div class="d-flex vh-100">
    
    <div style="background-color: #2C2C2C; width : 400px;  border-radius: 24px; padding:45px 16px 77px 16px;" class="mx-auto align-self-center">
        <h1 style="color: floralwhite; font-size: 30px;margin-bottom: 32px;">Login</h1>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a class="btn btn-primary btn-xl text-uppercase" href="admin.html">Login</a>
        </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
